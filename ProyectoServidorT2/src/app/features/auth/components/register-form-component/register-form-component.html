<app-alert-card
	[message]="alertMessage()"
	[type]="alertType()"
	[visible]="alertVisible()"
	(dismissed)="onAlertDismiss()"
></app-alert-card>

<form class="register-form" [formGroup]="formGroup" (ngSubmit)="onRegister()">
	<div class="form-group">
		<label for="nombre" class="form-label">Nombre Completo</label>
		<input type="text" id="nombre" name="nombre" class="form-input" formControlName="name" placeholder="Introduzca su nombre" required>
	</div>

	<div class="form-group">
		<label for="email" class="form-label">Correo Electrónico</label>
		<input type="email" id="email" name="email" class="form-input" formControlName="email" placeholder="Introduzca su correo" required>
	</div>

	<div class="form-group">
		<label for="password" class="form-label">Contraseña</label>
		<input type="password" id="password" name="password" class="form-input" formControlName="password" placeholder="Introduzca su contraseña" required>
	</div>

	<div class="form-group">
		<label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
		<input type="password" id="confirmPassword" name="confirmPassword" class="form-input" formControlName="confirmPassword" placeholder="Confirme su contraseña" required>
	</div>

	<button type="submit" class="register-button">Registrarse</button>
</form>
